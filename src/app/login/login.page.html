<div class="login">
  <ion-content >
    <ion-avatar class="userlogin">
      <img alt="Silhouette of a person's head" src="/assets/img/user.jpg" />
    </ion-avatar>
    <br>
    <form [formGroup]="loginForm" (ngsubmit)="loginUser(loginForm.valid)" class="formlogin">
      <ion-input label="Email" label-placement="floating" fill="solid" placeholder="Example@email.com" formControlName="email"></ion-input>
      <div>
        <ng-container *ngFor="let error of FormErros.email">
          <ion-label color="danger" 
          *ngIf="(loginForm.get('email')?.hasError(error.type) && loginForm.get('email')?.dirty)">
            {{ error.message }}
          </ion-label>
        </ng-container>
      </div>
      <ion-input label="Contraseña" label-Placement="floating" fill="solid" placeholder="abcde1" formControlName="password"></ion-input>
      <div>
        <ng-container *ngFor="let error of FormErros.password">
          <ion-label color="danger" 
          *ngIf="(loginForm.get('password')?.hasError(error.type) && loginForm.get('password')?.dirty)">
            {{ error.message }}
          </ion-label>
        </ng-container>
      </div>
      <br>
      <ion-button color="light" shape="round" type="submit" [disabled]="!loginForm.valid">
        <h2>INICIO</h2>
      </ion-button>
      <br>
      <h5> olvido su Contraseña? </h5>
    </form>
  </ion-content>
  
</div>
