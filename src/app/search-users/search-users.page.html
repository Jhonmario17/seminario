<ion-header>
  <ion-toolbar>
    <ion-title>Usuario</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-searchbar placeholder="buscar usuario..." (ionInput)="searchUsers($event)"></ion-searchbar>
  </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar slot="start">
        <img [src]="user.image || 'assets/img/default-avatar.jpeg'" />
      </ion-avatar>
      <ion-label>
        <h2>{{ user.name }} {{user.last_name}}</h2>
      </ion-label>
      <!-- <ion-button slot="end" (click)="toggleFollow(user)"> -->
        <ion-icon slot="end" (click)="toggleFollow(user)" [name]="user.is_following ? 'heart-dislike' : 'heart'" color="white"></ion-icon>
      <!-- </ion-button> -->
    </ion-item>
  </ion-list>
</ion-content>
